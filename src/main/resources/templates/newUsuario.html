<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Usuario</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <h1>Adicionar usuario</h1>
            <form action="#" th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
                <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
                <input type="text" th:field="*{senha}" placeholder="Senha" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Save Usuario</button>
            </form>
        </div>
        <hr>
        <div class="container" align="center">
            <footer class="container">
                <a th:href="@{/}">Voltar para a p√°gina inicial</a>
            </footer>
        </div>
    </body>
</html>
