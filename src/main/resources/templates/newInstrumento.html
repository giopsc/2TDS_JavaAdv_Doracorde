<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->
        <title>Instrumento</title><!-- comment -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <h1>Adicionar instrumento</h1>
            <form action="#" th:action="@{/instrumento/save}" th:object="${instrumento}" method="POST">
                <input type="text" th:field="*{nomeInstrumento}" placeholder="Nome do instrumento" class="form-control mb-4 col-4">
                <input type="text" th:field="*{categoria}" placeholder="Categoria" class="form-control mb-4 col-4">
                <input type="text" th:field="*{dificuldade}" placeholder="Dificuldade" class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-info col-2">Salvar instrumento</button>
            </form>
            <hr>
            <div class="container" align="center">
                <footer class="container">
                    <a th:href="@{/}">Voltar para a pÃ¡gina inicial</a>
                </footer>
            </div>
        </div>
    </body>
</html>
