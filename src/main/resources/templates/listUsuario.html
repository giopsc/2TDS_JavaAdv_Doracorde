<!DOCTYPE html>
<html lan="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"><!-- comment -->
        <title>Usuarios</title><!-- comment -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container" align="center">
            <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
                <thead>
                <tr>
                    <th>Nome do usuário</th>
                    <th>E-mail</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${allUsuarioList}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <a th:href="@{/usuario/showFormForUpdate/{id}(id=${usuario.id})}" class="btn btn-primary">Update</a><!-- comment -->
                            <a th:href="@{/usuario/deleteUsuario/{id}(id=${usuario.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="container" align="center">
            <footer class="container">
                <a th:href="@{/}">Voltar para a página inicial</a>
            </footer>
        </div>
    </body>
</html>
